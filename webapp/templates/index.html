<!DOCTYPE html>
<html>
<head>
    <title>Connection Records</title>
</head>
<body>
    <h1>Connection Records</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Time</th>
            <th>Device</th>
        </tr>
        {% for record in connection_records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
